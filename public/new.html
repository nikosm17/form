<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Καταχώρηση προβλήματος</title>
</head>
<body>
    <div class="container">
    <div class="left-side">
    </div>
    <div class="right-side">
    <div id="outer">
      <h1>Εισαγωγή νέου προβλήματος</h1>  
    <form id="ticketForm">
        <input type="text" id="client" placeholder="Όνομα πελάτη" required>
        <input type="tel" id="telephone" placeholder="Τηλέφωνο" required>
        <input type="text" id="description" placeholder="Περιγραφή προβλήματος" required>
        <input type="text" id="tech" placeholder="Τεχνικός" required>
        <select id="status">
            <option>Ανοιχτό</option>
            <option>Σε εξέλιξη</option>
            <option>Λύθηκε</option>
        </select>
        <button type="submit" class="submit">Καταχώρηση</button>
    </form>
    </div>
    </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
