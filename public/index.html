<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-div">
        <div class="card">
            <div class="login" id="login">
                <div class="card-holder">
                    User Login
                </div>
                <div class="card-body">
                    <form id="form" method="POST" action="nextpage.html" class="form">
                        <span class="card-textbox">
                            <input class="card-input" type="text" id="username" name="username" placeholder="Username" required/>
                        </span>
                        <span class="card-textbox">
                            <input class="card-input" type="password" id="password" name="password" placeholder="Password" required/>
                        </span>
                        <div class="login-btn-container">
                            <button id="login-btn" class="login-btn" type="submit">Login</button>
                        </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
